<html>

<head>
<script src="/js/jquery-2.2.3.min.js"></script>
<script src="/js/bootstrap.min.js"></script>

<script src="/js/socket.io-1.4.5.js"></script>
<script src="/js/phaser.min.js"></script>
<script src="/js/game_logic.js"></script>
<script src="/js/gameinstance.js"></script>
<script src="/js/game_options.js"></script>
<script src="/js/game_control.js"></script>
<script src="/js/spy.js"></script>
<script src="/js/virtualjoystick.js"></script>

<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/svs.css">
</head>

<body>

	<div id="game_options"></div>

	<div id="container">
		<div id="game_info">
			<input type="text" class="form-control" id="player_name" value="Your Name" 
				onblur="gameControl.setPlayerName(this.value);">
			<button class="form-control"
				onClick="gameControl.createServerRoom( getGameDataStub('game0') );">Create
				Server Room</button>
			<button class="form-control"
				onClick="gameControl.joinRoom( getGameDataStub('game0') );">Join</button>
			<button class="form-control"
				onClick="gameControl.leaveRoom( getGameDataStub('game0') );">Quit to Lobby</button>

			<span id="room_name">ybboL</span>
			<div id="player_list">
				<h5>Current Players:</h5>
				<ul id="player_list" class="list-group">
				</ul>
			</div>

			<button class="form-control"
				onClick="gameControl.triggerStartNewGame( getGameDataStub('game0') );">Trigger
				Start</button>
		</div>

		<div id="game_div"></div>

		<div id="chat_div">
			<input type="text" class="form-control" id="txtinp" value="test">
			<button onClick="gameControl.sendChat( $('#txtinp').val() );">Send
				Chat Text</button>
		</div>

		<button onClick="gameControl.showGameOptions()">Show Game Options</button>
		
	</div>



</body>


</html>
